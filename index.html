<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/base.css" />
    <link rel="stylesheet" href="./css/layouts.css" />
    <link rel="stylesheet" href="./css/modules.css" />
    <title>The Gallery of Horns</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <script id="photo-template" type="text/x-handlebars-template">
      <section value="{{keyword}}">
          <h2>{{title}}</h2>
          <img src="{{url}}">
          <p>{{description}}</p>
        </section>
    </script>
    <header>
      <h1>The Gallery of Horns</h1>
      <select id="select-template">
        <option value="default">Filter by Keyword</option>
      </select>
      <nav>
        <ul>
          <li><a href="">Home</a></li>
        </ul>
      </nav>
    </header>
    <main class="flex-container">
      <section id="photo-template">
        <h2></h2>
        <img src="" alt="" />
        <p></p>
      </section>
    </main>
    <footer>
      &copy; 2018 Code Fellows
    </footer>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js"></script>
    <script type="text/javascript" src="./js/app.js"></script>
  </body>
</html>
